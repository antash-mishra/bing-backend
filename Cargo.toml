[package]
name = "bing-backend"
version = "0.1.0"
authors = ["antash <mishraantash34@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nalgebra = "0.22.1"
serde = { version = "1.0.117", features = ["derive"] }
serde_json = "1.0"
serde_derive = "1.0.117"
rusqlite = "0.24.1"
reqwest =  {version = "0.10.8", features = ["blocking", "json"]}
tokio = { version = "0.3.1", features = ["macros"] }
anyhow = "1.0.33"
clap = "2.33.3"
url = "2.1.1"
rocket = "0.4.5"
rocket_contrib = "0.4.5"
env_logger = "0.8.1"
r2d2_sqlite = "0.17.0"
r2d2 = "0.8.9"

